<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 150px;
            height: 150px;

            background-color: red;

            transform: translate(50px, 500px);

            transition: 0.4s;
        }

        .box:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
